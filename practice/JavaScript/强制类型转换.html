<head>

<body>
    <script>
        function f1() {
            return 30;
        }
        f1().toString(); // '30'
        var a = {
            b: 42,
            c: '43',
            d: [1, 2, 3]
        };
        JSON.stringify(a, ['b', 'c']);

        var b = 'Hello World';
        if (b.indexOf('lo') >= 0) {
            console.log('lo 找到===>');
        }
        if (~b.indexOf('lo')) {
            console.log('lo 找到~~~~');
        }
        if (-4) {
            console.log(-4);
        }
        if (4) {
            console.log(4);
        }
        if (0) {
            console.log(0);
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <style>

    </style>
</head>

<body>

</body>
<script>
    //函数声明
    function f1() {
        console.log("函数");
    }
    //函数表达式
    var f2 = function () {
        console.log("函数表达式");
    }
    f1();
    f2();
    if (true) {
        function func1() {
            console.log("我是小兰");
        }
    } else {
        function func1() {
            console.log("我是阿芳");
        }
    }
    func1(); //调用此函数在ie8中调用阿芳，在谷歌里调用小兰，所以，改成函数表达式，就不会有兼容性的问题
    //尽量用函数表达式，不要用函数声明，因为ie8会有兼容性
    //函数声明在预编译时会提前，比如函数声明在
    //if else 中
</script>

</html>

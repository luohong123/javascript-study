<script>
    /**
     *快速排序是对冒泡排序的一种改进，第一次排序时把数据分成两部分，一部分比另一部分的所有数据都要小，然后递归调用，在两边都实行快速排序。
     */
    function quickSort(arr) {
        //递归终止条件
        if (arr.length <= 1) {
            return arr;
        }
        //选择基准，并将其与原数组分类，定义两个空数组，用来存放左右的两个子集
        //基准值的索引 floor浮点向下取整
        var pivotIndex = Math.floor(arr.length / 2);
        //基准值
        var pivot = arr.splice(pivotIndex, 1)[0];
        var left = [];
        var right = [];
        //遍历数组，小于基准的元数据放入左边的子集，大于基准的元素放入右边的子集
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        //使用递归不断重复这个过程，就可以得到排序后的数组
        return quickSor(left.concat([pivot], quickSort(right)));

    }

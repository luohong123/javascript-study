<script>
    function binarySearch(arr, key) {
        var low = 0,
            high = arr.length - 1; //二分索引值
        while (low <= high) {
            var mid = parseInt((high + low) / 2);
            if (key == arr[mid]) {
                return mid;
            } else if (key > arr[mid]) {
                low = mid + 1;
            } else if (key < arr[mid]) {
                high = mid - 1;
            } else {
                return -1;
            }
        }
    }
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 10, 23, 44, 86];
    var result = binarySearch(arr, 10);
    alert(result); //8 返回目标元素的索引值
</script>

<script>
    function unique(arr) {
        let obj = {};
        let data = [];
        //遍历数组
        for (let i = 0; i < arr.length; i++) {
            //判断数组的每一个值是否在这个对象中，如果没有在就添加到新数组中
            if (!obj[arr[i]]) {
                obj[arr[i]] = true;
                data.push(arr[i]);
            }
        }
        return data;
    }
    arr = [1, 2, 3, 3, 4, 4, 6, 2];
    console.log(unique(arr));
</script>

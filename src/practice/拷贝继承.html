<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拷贝继承</title>
    <style>

    </style>
</head>

<body>

</body>
<script>
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    Person.prototype.eat = function () {
        console.log("吃东西");
    }
    Person.prototype.run = function () {
        console.log("在跑步");
    }
    //只是改变地址的指向，不算拷贝继承
    var obj1={
        name:'小狗',
        age:6,
        eat:function(){
            console.log("吃骨头");
        }
    };
    var copyObj=obj1;
    console.log(copyObj);
    //浅拷贝,真正的拷贝继承
    var obj2 = {};
    for (var key in Person.prototype) {
        obj2[key] = Person.prototype[key];
    }
    console.dir(obj2);
</script>

</html>

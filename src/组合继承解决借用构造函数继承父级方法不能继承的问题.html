<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
    <style>

    </style>
</head>

<body>

</body>
<script>
    //组合继承：原型继承+借用构造函数继承
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    Person.prototype.sayHi = function () {
        console.log("hello");
    }

    function Student(name, age, sex, score) {
        //借用构造函数：解决属性值重复的问题
        Person.call(this, name, age, sex);
        this.score = score;
    }
    //通过原型继承父级方法
    Student.prototype = new Person();
    Student.prototype.study=function(){
        console.log("好好学习");
    }
    var stu1 = new Student("小红", 18, "女", 100);
    console.log(stu1.name, stu1.age, stu1.sex, stu1.score);
    stu1.sayHi();
    stu1.study();
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 观察者模式的应用场景:
        // 当一个对象的改变需要同时改变其它对象，并且它不知道具体有多少对象需要改变的时候
        var Observable = {
            // 存放回调的数组
            callbacks: [],
            subscription: function (fn) {
                this.callbacks.push(fn);
            },
            publish: function () {
                // 遍历放置回调函数的数组,调用方法
                this.callbacks.forEach(function (fn) {
                    fn();
                })
            }
        }
        // 订阅
        Observable.subscription(function () {
            console.log('订阅新闻第一期')
        })
        // 订阅
        Observable.subscription(function () {
            console.log('订阅新闻第二期')
        })
        // 发布
        Observable.publish(); // 1, 2
    </script>
</body>

</html>

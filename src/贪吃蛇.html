    //私有的函数---外部不能访问，自己访问
    /**
     *自调用函数---食物的

    (function () {
        var elements = []; //用来保存每个小方块的食物
        //食物是一个对象,有宽、高、颜色、有横纵坐标。首先，定义构造函数被蛇吃掉后删除食物这个对象
        function Food(x, y, width, height, color) {
            //横纵坐标
            this.x = x || 0;
            this.y = y || 0;
            //宽和高
            this.width = width || 20;
            this.height = height || 20;
            //颜色
            this.color = color || "blue";
        }
        //为原型添加初始化的方法,在地图上显示这个食物
        Food.prototype.init = function (map) {

            remove();

            var div = document.createElement("div");
            //把div添加到map中去
            map.appendChild(div);
            //设置div的样式
            div.style.width = this.width + "px";
            div.style.height = this.height + "px";
            div.style.backgroundColor = this.color;
            //先脱离文档流
            div.style.position = "absolute";
            //横纵坐标,设置随机坐标,地图的宽度除以食物的宽度
            //random() 方法可返回介于 0 ~ 1 之间的一个随机数。
            this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
            this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
            div.style.left = this.x + "px";
            div.style.top = this.y + "px";
            //把div加入到数组elements中
            elements.push(div);
        }
        //把自调用函数暴露Window,外部可以使用
        window.Food = Food;

                ele.parentNode.removeChild(ele);

                elements.splice(i, 1);
            }
        }
    }());
    /**
     * 自调用函数-小蛇的
     *

    (function () {
        var elements = []; //存放小蛇的每个身体部分
        //内部函数
        function Snake(width, height, direction) {
            //小蛇每部分的宽
            this.width = width || 20;
            this.height = height || 20;
            //小蛇的身体
            this.body = [{
                    x: 3,
                    y: 2,
                    color: "red"
                }, //蛇头
                {
                    x: 2,
                    y: 2,
                    color: "yellow"
                }, //蛇身
                {
                    x: 1,
                    y: 2,
                    color: "green"
                }
            ];
            //方向
            this.direction = direction || "right";
        }
        //为原型添加方法---小蛇初始化的方法,会多次初始化,需要prototype共用,方便调用
        Snake.prototype.init = function (map) {
            //先删除之前的小蛇
            remove();

            for (var i = 0; i < this.body.length; i++) {
                //数组中的每个数组原属都是一个对象
                var obj = this.body[i];
                //创建div
                var div = document.createElement("div");
                //把div添加到map地图中
                map.appendChild(div);
                //设置div的样式
                //使div脱离文档流
                div.style.position = "absolute";
                //div的宽高
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                //横纵坐标
                div.style.left = obj.x * this.width + "px";
                div.style.top = obj.y * this.height + "px";
                //背景颜色
                div.style.backgroundColor = obj.color;
                //方向

                //把div加到elements数组中,目的是为了删除
                elements.push(div);
            }
        }
        //为原型添加方法---小蛇移动起来

            }

            switch (this.direction) {
                case "right": //往右

                    break;
                case "left": //往左
                    this.body[0].x -= 1;
                    break;
                case "top": //往上
                    this.body[0].y -= 1;
                    break;
                case "bottom": //往下
                    this.body[0].y += 1;
                    break;
            }

        }

        function remove() {
            //获取数组
            var i = elements.length - 1;
            for (; i >= 0; i--) {
                //先从当前的子原属是中找到该子元素的父元素,父元素再删除这个子元素
                var ele = elements[i];
                ele.parentNode.removeChild(ele);
                elements.splice(i, 1);
            }
        }

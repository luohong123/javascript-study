<script>
    //递归实现求n个数字的和
    function getSum(x) {
        if (x == 1) {
            return 1;
        }
        return x + getSum(x - 1);
    }
    console.log(getSum(1099));
    //递归案例：求斐波那契数列 1,1,2,3,5,8,13
    function getFib(x) {
        if (x == 1 || x == 2) {
            return 1;
        }
        return getFib(x - 1) + getFib(x - 2);
    }
    console.log(getFib(12));

    //求各个个位数的和  125==》1+2+5=6
    function getEverySum(x) {

        }

    getEverySum(125);
